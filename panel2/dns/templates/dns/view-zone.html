{% extends "dns/zone-base.html" %}

{% block component %}
<table class="table table-striped">
	<tr>
		<th>Name</th>
		<th>Type</th>
		<th>Priority</th>
		<th>TTL</th>
		<th>Content</th>
		<th>
			<span class="pull-right">Options</span>
		</th>
	</tr>
	{% for record in zone.records %}
	<tr>
		<td>{{ record.name }}</td>
		<td>{{ record.type }}</td>
		<td>{{ record.prio }}</td>
		<td>{{ record.ttl }}</td>
		<td>{{ record.content | truncate }}</td>
		<td>
			<div class="pull-right">
				<a href="{{ url_for('.edit_record', zone_id=zone.id, record_id=record.id) }}" class="btn btn-primary">Edit</a>
				<a href="{{ url_for('.delete_record', zone_id=zone.id, record_id=record.id) }}" class="btn btn-danger">Delete</a>
			</div>
		</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
