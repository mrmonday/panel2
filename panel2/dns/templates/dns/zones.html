{% extends "dns/base.html" %}
{% block title %}DNS Zones{% endblock %}

{% block content %}
{{ super() }}

<table class="table table-striped">
	<tr>
		<th>Zone</th>
		<th>
			<span class="pull-right">Creator</span>
		</th>
		<th>
			<span class="pull-right">Options</span>
		</th>
	</tr>
	{% for zone in zones %}
	<tr>
		<td class="span9">{{ zone.name }}</td>
		<td class="span1">
			<span class="pull-right">{{ zone.user.username }}</span>
		</td>
		<td class="span2">
			<div class="btn-group pull-right">
				<a href="{{ url_for('.view_domain', zone_id=zone.id) }}" class="btn btn-primary">View</a>
				<a href="{{ url_for('.delete_domain', zone_id=zone.id) }}" class="btn btn-danger">Delete</a>
			</div>
		</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
