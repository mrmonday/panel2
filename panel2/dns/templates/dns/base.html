{% extends "base-scaffolding.html" %}
{% block title %}DNS Zones{% endblock %}

{% block content %}
<h2>
	DNS Zones
	<span class="btn-group pull-right">
		<a href="{{ url_for('.new_domain') }}" class="btn btn-success">New Zone</a>
		{% if user.is_admin %}
		<a href="{{ url_for('.list_all') }}" class="btn btn-info">View All Zones</a>
		{% endif %}
		<a href="{{ url_for('.list') }}" class="btn">View Your Zones</a>
	</span>
</h2>
{% endblock %}
