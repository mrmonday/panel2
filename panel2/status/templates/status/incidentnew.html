{% extends "status/incidentbase.html" %}
{% block title %}New Incident{% endblock %}

{% block headerbarcontent %}
New Incident
{{ self.headerbarbuttons() }}
{% endblock %}

{% block component %}
<form method="POST">

<div class="row-fluid ticket-row">
	<div class="span2">
		<div class="pull-right ticket-reply-source">
			<img src="{{ user.email | gravatar(64) }}" alt="gravatar" class="gravatar"><br>
			<strong>{{ user.username }}</strong>
		</div>
	</div>
	<div class="span10">
		<input type="text" name="subject" placeholder="Subject" class="span12">
		<select name="department" class="span12">
			<option>Incident</option>
			<option>Planned Maintenance</option>
			<option>Followup (Reason for Outage)</option>
			<option>Modernization</option>
		</select>
		<textarea name="message" placeholder="Message" class="ticket-reply-textarea span12"></textarea><br>
		<div class="btn-group pull-right">
			<button type="submit" class="btn btn-primary">Create Incident</button>
		</div>
	</div>
</div>
</form>
{% endblock %}
