{% extends "base-scaffolding.html" %}
{% set section = 'Admin' %}
{% block title %}Accounts{% endblock %}
{% block containertype %}container-subnav-type{% endblock %}
{% block subnav %}
<nav id="subnav">
<ul class="nav nav-list">
	{% for link in profile_nav.items() %}
	<li><a href="{{ url_for(link.endpoint) }}"><i class="{{ link.icon }}"></i> {{ link.title }}</a></li>
	{% endfor %}
</ul>
</nav>
{% endblock %}
