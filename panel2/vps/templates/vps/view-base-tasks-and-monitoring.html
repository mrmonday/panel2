	<div class="span8 panel panel-warning">
		<div class="panel-heading">
			<span class="pull-right panel-btn">
				<a href="{{ url_for('.jobs', vps=service.id) }}" class="btn btn-warning"><i class="icon-refresh"></i> Task Log</a>
			</span>
			<h4>Recent Tasks</h4>
		</div>
		<div class="panel-body" id="tasklog"></div>
	</div>

	<div class="span4 panel panel-danger">
		<div class="panel-heading">
			<h4>Monitor Status</h4>
		</div>
		<div class="panel-body">
<table class="table table-striped">
{% for monitor in service.probes %}
<tr>
        <td style="width: 20px">
                {% if monitor.active %}

                {% if monitor.failed %}
                        <span class="text-error"><i class="icon-remove-sign"></i></span>
                {% else %}
                        <span class="text-success"><i class="icon-ok-sign"></i></span>
                {% endif %}

                {% else %}
                        <span class="muted"><i class="icon-circle-blank"></i></span>
                {% endif %}
        </td>
        <td>{{ monitor.nickname }}</td>
	<td>
		<span class="pull-right">
			<a href="{{ url_for('.monitor_rules', vps=service.id, monitor=monitor.id) }}" class="btn btn-primary">
				<i class="icon-pencil"></i> Properties
			</a>
		</span>
	</td>
</tr>
{% endfor %}
</table>
		</div>
	</div>
