{% extends "base-empty.html" %}

{% block body %}

	<div id="titlebar">
		{% if user %}
		<div id="account">
			<img id="gravatar" src="{{ user.email | gravatar }}" alt="[gravatar]">
			<strong>{{ user.username }}</strong> &mdash; <a href="/logout">log out</a>
		</div>
		{% endif %}
		<h1>TortoiseLabs</h1>
		<div id="logo"></div>
	</div>
	{% if user %}
	<div id="navbar">
		<ul>
			<li><a href="/dns/zones">DNS Zones</a></li>
			<li><a href="/vps/list">VPS Instances</a></li>
		</ul>
	</div>
	{% endif %}

	<div id="content">
	{% block content %}{% endblock %}
	</div>

{% endblock body %}
