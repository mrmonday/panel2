{% extends "base-scaffolding.html" %}
{% block title %}My Account{% endblock %}
{% block content %}

<h2>
	<img class="gravatar" src="{{ user.email | gravatar(48) }}" alt="{{ user.username }}'s gravatar">
	{{ user.username }} &mdash; Account Settings
</h2>

<h3>Change Password</h3>

<form action="{{ url_for('.profile_change_pw') }}" method="POST">
	<div class="row">
		<div class="span12">
			<input type="password" placeholder="Old Password" class="span12" name="oldpass">
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<input type="password" placeholder="New Password" class="span12" name="newpass">
		</div>
	</div>
	<button class="pull-right btn btn-primary" type="submit">Change Password</button>
</form>

{% endblock %}
