<!doctype html>
<html>
	<head>
		{% block head %}
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock title %} - {{ config['SITE_TITLE'] }}</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="/static/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">  
		<link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="/static/bootstrap-notify.css">
		<link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/branding/static/style.css">
		{% endblock head %}
	</head>

	{% block base %}
	<body>
		{% block body %}
		{% block content %}{% endblock content %}
		{% endblock body %}
	</body>
	{% endblock base %}
</html>
